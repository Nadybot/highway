[package]
name = "highway"
version = "0.1.0"
authors = ["Jens Reidel <adrian@travitia.xyz>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-tungstenite = { version = "0.12", default-features = false }
base64 = "0.13"
dashmap = "4.0"
env_logger = { version = "0.8", default-features = false, features = [
    "termcolor",
    "atty",
    "humantime"
] }
hyper = { version = "0.14", features = ["server", "http1", "tcp"] }
leaky-bucket = "0.10"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simd-json = { version = "0.3", default-features = false, features = [
    "allow-non-simd",
    "known-key",
    "neon",
    "serde_impl"
], optional = true }
tokio = { version = "1.0", default-features = false, features = [
    "rt-multi-thread",
    "macros"
] }
tokio-util = { version = "0.6", default-features = false, features = [
    "compat"
] }
futures-util = "0.3"
qstring = "0.7"
sha-1 = "0.9"
uuid = { version = "0.8", default-features = false, features = ["v4"] }

[patch.crates-io]
uuid = { git = "https://github.com/uuid-rs/uuid.git", default-features = false, features = ["v4"] }

[features]
simd = ["simd-json"]

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = true
opt-level = 3
panic = "abort"
